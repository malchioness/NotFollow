<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram NotFollow</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.6/base.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="https://syafa.tech/fav.png" />
    <style>
      html,
      body {
        display: flex;
        flex-direction: column;
        height: 100%;
      }
      .container {
        flex: 1;
      }
      footer {
        margin-top: auto;
      }
      .line-through {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body
    class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex flex-col min-h-screen"
  >
    <div class="container mx-auto p-6 flex-grow">
      <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-bold mb-4">Instagram NotFollow</h1>
        <button
          id="theme-toggle"
          type="button"
          class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5"
        >
          <svg
            id="theme-toggle-dark-icon"
            class="hidden w-5 h-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
            ></path>
          </svg>
          <svg
            id="theme-toggle-light-icon"
            class="hidden w-5 h-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
              fill-rule="evenodd"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
      </div>
      <div id="error-message" class="mb-4 text-red-600"></div>
      <div class="mb-4">
        <label
          for="followersFile"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Choose followers.json files</label
        >
        <input
          class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
          id="followersFile"
          accept=".json"
          type="file"
          multiple
        />
      </div>
      <div class="mb-4">
        <label
          for="followingFile"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Choose following.json file (Only 1 file)</label
        >
        <input
          class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
          id="followingFile"
          accept=".json"
          type="file"
        />
        </div>
      <div class="mb-2">
        <button
          type="button"
          onclick="processFiles()"
          class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 w-full md:w-auto"
        >
          Check Non-Followers
        </button>
        <button
          type="button"
          data-modal-target="howToModal"
          data-modal-toggle="howToModal"
          class="text-white bg-gradient-to-br from-pink-500 to-orange-400 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 w-full md:w-auto"
        >
          How to get JSON files
        </button>
      </div>
      <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <table
          class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
        >
          <caption
            class="p-5 text-lg font-semibold text-left rtl:text-right text-gray-900 bg-white dark:text-white dark:bg-gray-800"
          >
            People who don't follow you back
            <p
              id="total-to-unfollow"
              class="mt-1 text-sm font-normal text-gray-500 dark:text-gray-400"
            >
              &mdash;
            </p>
          </caption>
          <thead
            class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
          >
            <tr>
              <th scope="col" class="px-6 py-3">No.</th>
              <th scope="col" class="px-6 py-3">Username</th>
              <th scope="col" class="px-6 py-3">Profile</th>
              <th scope="col" class="px-6 py-3">Unfollow</th>
            </tr>
          </thead>
          <tbody id="resultList"></tbody>
        </table>
      </div>
    </div>

    <footer class="bg-white rounded-lg shadow m-4 dark:bg-gray-800 mt-8">
      </footer>

    <div
      id="howToModal"
      tabindex="-1"
      aria-hidden="true"
      class="fixed inset-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto h-[calc(100%-1rem)] max-h-full"
    >
      </div>

    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.6/lib/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
    <script>
      let followersData = [];
      let followingData = null; // <-- PERBAIKAN: Diubah dari array [] menjadi null

      document
        .getElementById("followersFile")
        .addEventListener("change", function (event) {
          followersData = []; // Reset array setiap kali file baru dipilih
          const files = event.target.files;
          if (!files.length) return;

          const readers = [];
          for (const file of files) {
            readers.push(
              new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                  try {
                    const parsedData = JSON.parse(e.target.result);
                    resolve(parsedData);
                  } catch (err) {
                    reject(err);
                  }
                };
                reader.onerror = reject;
                reader.readAsText(file);
              })
            );
          }

          Promise.all(readers)
            .then((results) => {
              followersData = results; // results adalah array dari [datafile1, datafile2, ...]
              console.log("Followers Data:", followersData);
              document.getElementById("error-message").textContent = "";
            })
            .catch((error) => {
              console.error("Error parsing one or more followers files:", error);
              document.getElementById("error-message").textContent =
                "Error parsing followers file. Please make sure it is in the correct format.";
            });
        });

      document
        .getElementById("followingFile")
        .addEventListener("change", function (event) {
          followingData = null; // Reset data
          const file = event.target.files[0]; // <-- PERBAIKAN: Hanya ambil file PERTAMA
          if (!file) return; // Jika pengguna batal memilih file

          const reader = new FileReader();
          reader.onload = function (event) {
            try {
              followingData = JSON.parse(event.target.result); // <-- PERBAIKAN: Langsung simpan objeknya
              console.log("Following Data:", followingData);
              document.getElementById("error-message").textContent = "";
            } catch (error) {
              console.error("Error parsing following file:", error);
              document.getElementById("error-message").textContent =
                "Error parsing following file. Please make sure it is in the correct format.";
            }
          };
          reader.readAsText(file);
        });

      function processFiles() {
        if (!followersData.length || !followingData) {
          document.getElementById("error-message").textContent =
            "Please upload both followers files and the following file.";
          console.error("Invalid data:", {
            followersData,
            followingData,
          });
          return;
        }

        const followersSet = new Set();
        try {
          followersData.forEach((data) => {
            // data adalah isi satu file (yang merupakan array)
            data.forEach((f) => {
              if (
                f && // <-- PERBAIKAN: Cek jika f tidak null
                f.string_list_data &&
                f.string_list_data[0] &&
                f.string_list_data[0].value
              ) {
                followersSet.add(f.string_list_data[0].value);
              } else {
                // Jangan error jika null, cukup log jika perlu
                if (f) {
                  console.warn("Invalid follower entry structure:", f);
                }
              }
            });
          });
        } catch (e) {
          console.error("Error processing followers list:", e);
          document.getElementById("error-message").textContent =
            "Error processing followers file. Make sure you uploaded the correct files.";
          return;
        }

        const followingList = [];
        try {
          // PERBAIKAN: followingData sekarang adalah OBJEK, bukan array
          // Pastikan 'relationships_following' ada
          if (
            !followingData.relationships_following ||
            !Array.isArray(followingData.relationships_following)
          ) {
            throw new Error(
              "Invalid following.json structure. 'relationships_following' key not found or not an array."
            );
          }

          followingData.relationships_following.forEach((f) => {
            if (
              f && // <-- PERBAIKAN: Cek jika f tidak null
              f.string_list_data &&
              f.string_list_data[0] &&
              f.string_list_data[0].value
            ) {
              followingList.push({
                username: f.string_list_data[0].value,
                href: f.string_list_data[0].href,
              });
            } else {
              if (f) {
                console.warn("Invalid following entry structure:", f);
              }
            }
          });
        } catch (e) {
          console.error("Error processing following list:", e);
          document.getElementById("error-message").textContent =
            "Error processing following file. Make sure you uploaded the correct following.json file.";
          return;
        }

        const nonFollowers = followingList.filter(
          (f) => !followersSet.has(f.username)
        );

        console.log("Non-Followers:", nonFollowers);

        const totalToUnfollow = nonFollowers.length;
        document.getElementById(
          "total-to-unfollow"
        ).textContent = `To unfollow: ${totalToUnfollow}`;

        const resultList = document.getElementById("resultList");
        resultList.innerHTML = "";
        if (nonFollowers.length === 0) {
          resultList.innerHTML =
            '<tr><td colspan="4" class="px-6 py-4 border-b border-gray-200 text-center bg-green-100 text-green-800">Everyone you follow follows you back.</td></tr>';
        } else {
          nonFollowers.forEach((user, index) => {
            const tr = document.createElement("tr");
            tr.className =
              "bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600";
            tr.innerHTML = `
                                <td class="px-6 py-4">${index + 1}</td>
                                <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">${
                                  user.username
                                }</td>
                                <td class="px-6 py-4">
                                    <a href="${
                                      user.href
                                    }" target="_blank" class="text-blue-600 hover:underline" onclick="handleLinkClick(${index})">View Profile</a>
                                </td>
                                <td class="px-6 py-4">
                                    <div class="flex items-center">
                                        <input id="checkbox-${index}" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" onclick="toggleChecked(this, ${index})">
                                        <label for="checkbox-${index}" class="ml-2 text-gray-900 dark:text-gray-300">Unfollowed</label>
                                    </div>
                                </td>
                            `;
            resultList.appendChild(tr);
          });
        }
      }

      function toggleChecked(checkbox, index) {
        const tr = checkbox.closest("tr");
        if (checkbox.checked) {
          tr.classList.add("line-through", "text-gray-500");
        } else {
          tr.classList.remove("line-through", "text-gray-500");
        }
      }

      function handleLinkClick(index) {
        const checkbox = document.getElementById(`checkbox-${index}`);
        checkbox.checked = true;
        toggleChecked(checkbox, index);
      }

      // ... (Kode theme toggle Anda sama, tidak perlu diubah) ...
      if (
        localStorage.getItem("color-theme") === "dark" ||
        (!("color-theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }

      var themeToggleDarkIcon = document.getElementById(
        "theme-toggle-dark-icon"
      );
      var themeToggleLightIcon = document.getElementById(
        "theme-toggle-light-icon"
      );

      if (
        localStorage.getItem("color-theme") === "dark" ||
        (!("color-theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        themeToggleLightIcon.classList.remove("hidden");
      } else {
        themeToggleDarkIcon.classList.remove("hidden");
      }

      var themeToggleBtn = document.getElementById("theme-toggle");

      themeToggleBtn.addEventListener("click", function () {
        themeToggleDarkIcon.classList.toggle("hidden");
        themeToggleLightIcon.classList.toggle("hidden");

        if (localStorage.getItem("color-theme")) {
          if (localStorage.getItem("color-theme") === "light") {
            document.documentElement.classList.add("dark");
            localStorage.setItem("color-theme", "dark");
          } else {
            document.documentElement.classList.remove("dark");
            localStorage.setItem("color-theme", "light");
          }
        } else {
          if (document.documentElement.classList.contains("dark")) {
            document.documentElement.classList.remove("dark");
            localStorage.setItem("color-theme", "light");
          } else {
            document.documentElement.classList.add("dark");
            localStorage.setItem("color-theme", "dark");
          }
        }
      });
    </script>
  </body>
</html>
